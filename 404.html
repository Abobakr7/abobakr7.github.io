<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/404.css" />
  </head>
  <body>
    <div class="notfound-container">
      <div class="notfound-content">
        <svg
          class="notfound-illustration"
          viewBox="0 0 120 120"
          width="120"
          height="120"
          fill="none"
        >
          <circle
            cx="60"
            cy="60"
            r="56"
            stroke="#e0e0e0"
            stroke-width="8"
            fill="#fafafa"
          />
          <ellipse cx="60" cy="80" rx="28" ry="8" fill="#e0e0e0" />
          <circle cx="45" cy="55" r="6" fill="#bdbdbd" />
          <circle cx="75" cy="55" r="6" fill="#bdbdbd" />
          <rect x="50" y="70" width="20" height="6" rx="3" fill="#bdbdbd" />
        </svg>
        <h1 class="notfound-title">404</h1>
        <p class="notfound-message">
          Oops! The page you're looking for doesn't exist.
        </p>
        <a href="/index.html" class="notfound-home-btn">Go Home</a>
      </div>
    </div>
  </body>
</html>
